home:
   path : /
   defaults: { _controller: 'Flyimg\App\Controller\DefaultController::indexAction' }

default_expression_upload:
   path : /upload/{options}/{imageSrc}
   defaults: { _controller: 'Flyimg\App\Controller\PathExpressionController::uploadAction', imageSrc: '' }
   requirements:
      imageSrc: .+

default_expression_path:
   path : /path/{options}/{imageSrc}
   defaults: { _controller: 'Flyimg\App\Controller\PathExpressionController::pathAction', imageSrc: '' }
   requirements:
      imageSrc: .+

filter_expression_upload:
   path : /f/upload/{filtersSpec}/{imageSrc}
   defaults: { _controller: 'Flyimg\App\Controller\FilterExpressionController::uploadAction', imageSrc: '' }
   requirements:
      imageSrc: .+

filter_expression_path:
   path : /f/path/{filtersSpec}/{imageSrc}
   defaults: { _controller: 'Flyimg\App\Controller\FilterExpressionController::pathAction', imageSrc: '' }
   requirements:
      imageSrc: .+
